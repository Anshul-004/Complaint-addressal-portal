<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/contact_us.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <h2>COMPLAINTS</h2>
        </div>
        <div class="nav-items">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./complaint.html">Report Complaint</a></li>
                <li class="active"><a href="./contact_us.html">Contact Us</a></li>
                <li><a href="./about_us.html">About Us</a></li>
                <li id="navlogin"><a href="./login.html">Login</a></li>
                <li class="d-none" id="navlogout"><a href="./index.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="wrapper">
        <h1>Need To Talk ?</h1>
        <p>Do fill out the form to let us know where we messed up and how can we improve :)</p>
        <div id="error_message"></div>
        <form id="myform" action="/contact" method="post">
            <div class="input_field side">
                <input type="text" placeholder="First Name" id="fname">
                <input type="text" placeholder="Last Name" id="lname">
            </div>
            
            
            <div class="input_field">
                <input type="text" placeholder="Phone" id="phone">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input_field">
                <textarea placeholder="Your Feedback" id="feedback"></textarea>
            </div>
            <div class="btn">
                <button type="button" id="sub-btn">Submit Query</button>
            </div>
        </form>
    </div>
    <script src="./js/contact_us.js"></script>
</body>

</html>
