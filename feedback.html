<!DOCTYPE html>
<html lang="en">
    <head>
        <title>feedback form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <link rel="stylesheet" href="feedback.css">      
    <body>
        <div class="container feedback-form">
            <form method="post">
                <h2>Drop Us A Feedback</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Phone Number">
                        </div>
                        <div class="form-group">
                            <p>Was Your Problem Solved?</p>
                            Yes<input type="radio" name="1">
                            No<input type="radio" name="1">
                        </div>
                        <textarea name="txtMsg" class=form-control placeholder="Your Message or Suggestion" style="width: 800px;height: 150px;margin-bottom:8px"></textarea>
                        <div class="form-group">
                        <input type="submit" name="btnsubmit" class="btnFeedback" value="Send FeedBack" style="outline: none;">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="TxtEmail" class="form-control" placeholder="Your Email">
                            <p>Are You Satisfied With Our Services? </p>

                            Yes<input type="radio" name="2">
                            No<input type="radio" name="2">
                        </div>
                        <div class="form-group">
                            <p>Rate Us Out Of 10</p>
                            <input type="radio" name="3">
                            <input type="radio" name="3">
                            <input type="radio" name="3">
                            <input type="radio" name="3">
                            <input type="radio" name="3">
                            <input type="radio" name="3">
                            <input type="radio" name="3">
                            <input type="radio" name="3">
                            <input type="radio" name="3">
                            <input type="radio" name="3"> 
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
