<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<link rel="stylesheet" href="feedback.css">

<body>
    <div class="container feedback-form">
        <form method="post">
            <h2>Drop Us A Feedback</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Phone Number">
                    </div>
                    <div class="form-group">
                        <p>Was Your Problem Solved?</p>
                        Yes<input type="radio" name="1">
                        No<input type="radio" name="1">
                    </div>
                    <textarea name="txtMsg" class=form-control placeholder="Your Message or Suggestion"
                        style="width: 800px;height: 150px;margin-bottom:8px"></textarea>
                    <div class="form-group">
                        <input type="submit" name="btnsubmit" class="btnFeedback" value="Send FeedBack"
                            style="outline: none;">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="TxtEmail" class="form-control" placeholder="Your Email">
                        <p>Are You Satisfied With Our Services? </p>

                        Yes<input type="radio" name="2">
                        No<input type="radio" name="2">
                    </div>
                    <div class="form-group">
                        <p>Rate Us Out Of 10</p>
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
