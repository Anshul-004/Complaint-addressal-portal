<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="form-box">
            <h1 id="title">SIGN-UP</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <input type="text" placeholder="Name" id="name">

                    </div>
                    <div class="input-field" id="pinfield">
                        <input type="number" placeholder="Pin Code" required id="pin">

                    </div>
                    
                    <div class="input-field">
                        <input type="email" placeholder="Email" id="email">
                        
                    </div>
                    
                    
                    <div class="input-field" id="adminfield">
                        <input type="text" placeholder="Admin Code" id="acode">

                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" id="pass">

                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign up</button>
                    <button type="button" class="disable" id="signinbtn">Sign in</button>
                </div>
                <button type="button" class="savebtn" id="save">Save</button>
                <button type="button" class="savebtn d-none" id="login">Login</button>
            </form>
        </div>
    </div>
    <script src="./js/admin_login.js"></script>
</body>

</html>
