    <div class="container">
        <div class="form-box">
            <h1 id="title">CUSTOMER INFORMATION</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="fnamefield">
                        <input type="text" placeholder="First Name">

                    </div>
                    <div class="input-field" id="lnamefield">

                    </div>

                <h1 id="title">COMPLAINT INFORMATION</h1>
                <textarea name="txtMsg" class=form-box placeholder="Complaint date"

                    style="width: 800px;height: 30px;margin-bottom:8px"></textarea>
